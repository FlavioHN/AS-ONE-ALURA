<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePlay Amigo Secreto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>🎁 Jogo do Amigo Secreto 🎉</h1>
        <!-- Campo de adicionar amigo -->
        <div class="input-container">
            <input type="text" id="nomeAmigo" placeholder="Digite o nome do amigo">
            <button id="btnAdicionar">Adicionar</button>
        </div>
        <!-- Lista de amigos -->
        <ul id="listaAmigos"></ul>
        <!-- Botão para sortear -->
        <button id="btnSortear" class="btn-sortear">Sortear Amigo</button>
        <!-- Botão para limpar lista -->
        <button id="btnLimpar" class="btn-limpar">Limpar Lista</button>
        <!-- Resultado -->
        <p id="resultado"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
